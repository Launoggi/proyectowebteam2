<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización de Datos</title>
</head>


<body>

    <header style="padding: 10px; text-align:right;">
        <nav>
            <a href="/perfil/registro.html" style="margin-right: 1%;">Registrese</a>
            <a href="/perfil/login.html">Iniciar Sesión</a>
        </nav>        
    </header>  
    
    <main>
        <div style="display: flex; padding: 20px">
            <div style="width:20%;">
            </div>        
            <div style="width:60%; padding-left: 10%;">               
                <fieldset style="width:60%; height: 103%; text-align: center;">                    
                    <h2 style="margin-bottom: 10%; text-align: center;">Actualizar Datos</h2>
                    <form action="registro.html" method="POST"><br>
                        <div style="display: flex; width: 100%;">
                            <div style="width: 50%;">
                                <label for="userName">Nombre:</label>
                                <input type="text" name="nombreUsuario" size="20" placeholder="Este es su nombre..." required><br><br>
                            </div>
                            <div style="width: 45%;">
                                <label for="userLastname">Apellido:</label>
                                <input type="text" name="apellidoUsuario" size="20" placeholder="Este es su Apellido..." required><br><br>
                            </div>
                        </div>                  
                        <label for="user">Usuario:</label>                    
                        <input type="text" id="email" name="usuario" size="30" placeholder="Este es su email..." required><br><br>
                        <label for="password">Contraseña:</label>
                        <input type="text" name="contraseña" size="26" placeholder="Esta es su contraseña(********)" required>
    
                        <br>
                        <nav>
                            <h5 style="margin-bottom: 2%;">¿Acepta el tratamiento de datos personales?</h5>
                            <input type="radio" id="aceptacion" name="tratamientoDatos" value="Si">Si
                            <input type="radio" id="negacion" name="tratamientoDatos" value="No">No<br><br><br>         
                            <input type="submit" value="Actualizar Datos">
                                            
                        </nav>
                        <br>
                    </form>
                    <br><br>   
                </fieldset>
            </div>
            <div style="width:10%;">
            </div>
        </div>
    </main>


    
    
    
    <footer>        
        <nav style="text-align: center;">
            <h3>______________________________</h3>
            <a href="../index.html" style="margin-right: 2%;">Inicio</a>
            <a href="../contacto/contacto.html">Contacto</a>
        </nav> 
    </footer>
    
</body>
</html>
