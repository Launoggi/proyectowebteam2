                <form action="registro.html" method="POST"><br>
                    <div style="display: flex; padding: 20px; width: 100%;">

                        </div>
                    </div>

                    <input type="text" name="contraseña" size="26" placeholder="minimo 8 caracteres" required><br><br>

                    <br>
                    <nav><h5 style="margin-bottom: 2%;">¿Acepta el tratamiento de datos personales?</h5>
                        <input type="radio" id="aceptacion" name="tratamientoDatos" value="Si">Si
                        <input type="radio" id="negacion" name="tratamientoDatos" value="No">No<br><br><br>         
                        <button type="submit" value="Login" autofocus formmethod="post">Crear Cuenta</button><br>
                                        
                    </nav>
                    <br>
