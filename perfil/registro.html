<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulonApp Registro</title>
    <link rel="stylesheet" href="/style/registro.css">
</head>
<body>
    <main>
        <div class="title-container">
            <span id="title">Culona-App</span>            
        </div>        
        <div class="register-form-container">
            <span id="subtitulo">Completa los datos para crear tu cuenta</span>             
            <hr>
            <form action="registro.html" method="POST">
                <div>
                    <fieldset>
                        <legend>Nombre Completo</legend>
                        <label for="nombre-usuario">
                            <input type="text" id="name" name="nombre-usuario" placeholder="Nombres" required>
                        </label>
                        <label for="apellido-usuario">
                            <input type="text" id="lastname" name="apellido-usuario" placeholder="Apellidos" required>
                        </label>                        
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Fecha de Nacimiento</legend>
                    <label for="fecha-nacimiento">
                        <input type="date" id="birth" name="fecha-nacimiento">
                    </label>
                    <label for="telefono-usuario">
                        <input type="tel" id="phone-number" name="telefono-usuario" placeholder="Teléfono" required>
                    </label>                        
                </fieldset>         
                <fieldset>
                    <legend>Usuario</legend>
                    <label for="user">
                        <input type="email" id="email" name="user" placeholder="correo electrónico" required>
                    </label>
                </fieldset>  
                <fieldset>
                    <legend>Contraseña</legend>                    
                    <label for="password">
                        <input type="password" id="password" name="password" placeholder="contraseña" required>
                    </label>
                    <div class="data-treatment-approval">
                        <fieldset >
                            <legend id="data-treatment-approval">¿Acepta el tratamiento de datos personales?</legend>
                            <input type="radio" name="tratamientoDatos" value="Si">Si
                            <input type="radio" name="tratamientoDatos" value="No">No      
                        </fieldset>
                    </div>                       
                    <input type="submit" value="Crear Cuenta" id="submit-button"></input>                      
                </fieldset>              
            </form>     
        </div>
    </main>
    <footer>
        <nav>
            <section class="footer-links-container"> 
                <a href="/index.html">Home</a>
                <a href="/contacto/privacidad.html">Tratamiento de datos</a>                                  
                <a href="/contacto/contacto.html">Contacto</a>      
            </section>
        </nav>    
    </footer>
</body>
</html>
